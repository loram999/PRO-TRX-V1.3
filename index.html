    &lt;/style&gt;

    &lt;script&gt;
        // ==========================================================
        // CONFIGURATION
        // ==========================================================
        const CONFIG = {
            KEY: &quot;GLOBALTRX&quot;,
            API: &quot;https://draw.ar-lottery01.com/TrxWinGo/TrxWinGo_1M/GetHistoryIssuePage.json&quot;,
            PATTERNS: [&quot;SBSBBS&quot;,&quot;BBSSBBSBS&quot;,&quot;SBSBSBSBS&quot;,&quot;BBBBBBBSB&quot;,&quot;SBSBSBSBSSS&quot;,&quot;BSSBSSSB&quot;,&quot;BSBSBBSS&quot;,&quot;BSSBSSBBS&quot;,&quot;BSBBSB&quot;,&quot;BBSSBSS&quot;,&quot;SSBSBBSB&quot;,&quot;SBBSSB&quot;,&quot;BBSBBS&quot;,&quot;SBSSB&quot;,&quot;BSSBBS&quot;,&quot;SSBBSBB&quot;,&quot;BBSBSB&quot;,&quot;SBBSBSB&quot;,&quot;SBBSB&quot;,&quot;SBBSBSBB&quot;,&quot;SBSBSSSB&quot;,&quot;BBSBS&quot;,&quot;SSSBSB&quot;,&quot;BSBSSS&quot;,&quot;BSSSBBSSSBS&quot;,&quot;SBBSSSB&quot;,&quot;SSSSBSBB&quot;,&quot;BBSSSB&quot;,&quot;SSBBBSBS&quot;,&quot;BSBBSSS&quot;,&quot;BSSSSBBBBB&quot;,&quot;SSSSBBBB&quot;,&quot;BBBBSBBBSS&quot;,&quot;BBBSBBSS&quot;,&quot;BBSBSSS&quot;,&quot;SBBSBBSSS&quot;,&quot;BSBBBSSS&quot;,&quot;BSSBBSB&quot;,&quot;SSBSBSSB&quot;,&quot;BSSSBSBS&quot;,&quot;SBSBSSSBBS&quot;,&quot;SBSSSBBS&quot;,&quot;SSSBBSSBBS&quot;,&quot;BBSSBBSBS&quot;,&quot;SSBBSBSSB&quot;,&quot;BBSBSSBBS&quot;,&quot;SSSSSBBBSS&quot;,&quot;BBSBBSB&quot;,&quot;BBSBBSBBBSB&quot;,&quot;SBBBBSBSS&quot;,&quot;BSSBSBS&quot;,&quot;SSBSBS&quot;,&quot;SSBSBSSS&quot;,&quot;BSSBBBSSB&quot;,&quot;SBSBBSBS&quot;,&quot;SSSBBBBSB&quot;,&quot;SBSSBSB&quot;,&quot;SBSSBBBBS&quot;,&quot;SBBBBSBBBSB&quot;,&quot;SBBBBSBBB&quot;,&quot;SSSSSBBSB&quot;,&quot;SBSSSBBBSB&quot;,&quot;BSSBSSSB&quot;,&quot;SBBBBSBSB&quot;,&quot;BSBSBBBS&quot;,&quot;BSSSSBBSB&quot;,&quot;SBBSBSS&quot;,&quot;BBSBSS&quot;,&quot;SSBSSB&quot;,&quot;BSSBSB&quot;,&quot;BSSSBSS&quot;,&quot;SBBBBSSB&quot;,&quot;BSSBSSB&quot;,&quot;SSBSSB&quot;,&quot;SSBSBS&quot;,&quot;BSBSBSBSSS&quot;,&quot;BSSSBBBBS&quot;,&quot;SBBSSBS&quot;,&quot;BBSSBSSB&quot;,&quot;BSSBBS&quot;,&quot;BSSSSBSSSBS&quot;,&quot;SSSSSSSBS&quot;,&quot;SBBBBSBSB&quot;,&quot;SBSBSSS&quot;,&quot;SBSBSSSB&quot;,&quot;BSSSSBBS&quot;,&quot;SSSSSSSSBS&quot;,&quot;BSSBBBBBS&quot;,&quot;SSBBSBS&quot;,&quot;BSBBSSB&quot;,&quot;BBSSBBSSSSB&quot;,&quot;SSSSBBSBS&quot;,&quot;BSBSBSSB&quot;,&quot;BSSBS&quot;,&quot;BSSBSBSSBSB&quot;,&quot;BSSBSSSB&quot;,&quot;BSSSBSSBS&quot;,&quot;BSSSBSSSSB&quot;,&quot;BSSSSBSBBS&quot;,&quot;BSBBSB&quot;,&quot;BSBBBBSB&quot;,&quot;BBSBBBS&quot;,&quot;BSSBBSB&quot;,&quot;BBSBBSBSB&quot;,&quot;SBBBBSBS&quot;,&quot;BSSBSSB&quot;,&quot;SSBSSB&quot;,&quot;SSBSSB&quot;,&quot;BSBSBSBSSS&quot;,&quot;BSSSBBBBS&quot;,&quot;SBBSSBSS&quot;,&quot;BBSSBSSB&quot;,&quot;BSSBBS&quot;,&quot;BSSSSBSSSBS&quot;,&quot;SSSSSSSSB&quot;,&quot;SBBBBSBSB&quot;,&quot;SBSBSSS&quot;,&quot;SBSBSSSB&quot;,&quot;BSSSSBBS&quot;,&quot;SSSSSSSSBS&quot;,&quot;BSSBBBBBS&quot;,&quot;SSBBSBS&quot;,&quot;BSBBSSB&quot;,&quot;BBSSBBSSSSB&quot;,&quot;SSSSBBSBS&quot;,&quot;BBSSBSSB&quot;,&quot;BSSBS&quot;,&quot;BSSBSBSSBSB&quot;,&quot;BSSBSSSB&quot;,&quot;BSSSBSSBS&quot;,&quot;BSBBSB&quot;,&quot;BSBBBBSB&quot;,&quot;BSSBBSB&quot;,&quot;BBSBBBS&quot;,&quot;BBSBBSBSB&quot;,&quot;BBSBBSBSBBSSSSBSBSBBBSBSSBSSSBBBSBBSSBSBSSSBBBSBSSSBBBBSSBSSSBSBBBSBSSBBSSS&quot;,&quot;BSSBS&quot;,&quot;SSBSSSB&quot;,&quot;B&quot;,&quot;BSSSBSSSBBSSSBSSSBSSSBSSBSSSSBSSBBSSSSBBSSSSBSSBSBSSBBSBBSSBBBSBSBSBSBSSBBSSBBBBS&quot;,&quot;SS&quot;,&quot;S&quot;,&quot;SBBBS&quot;,&quot;S&quot;,&quot;SBBBSSS&quot;,&quot;S&quot;,&quot;SBBSSBSBSBSBSSB&quot;,&quot;S&quot;,&quot;S&quot;,&quot;S&quot;,&quot;S&quot;,&quot;BSSBBBS&quot;,&quot;S&quot;,&quot;SBB&quot;,&quot;S&quot;,&quot;SBBBBSSSBBBS&quot;,&quot;S&quot;,&quot;BSBBSSBBBSBSBSSBBSBBSSBBBSBSBSBSBSSBBSSBBBBS&quot;,&quot;SS&quot;,&quot;S&quot;,&quot;SBBBS&quot;,&quot;S&quot;,&quot;SBBBSSS&quot;,&quot;S&quot;,&quot;SBBSSBSBSBSBSSB&quot;,&quot;S&quot;,&quot;S&quot;,&quot;S&quot;,&quot;S&quot;,&quot;BSSBBBS&quot;,&quot;S&quot;,&quot;SBB&quot;,&quot;S&quot;,&quot;SBBBBSSSBBBS&quot;,&quot;S&quot;,&quot;BSBSBBSSBBBBSBSBBS&quot;,&quot;S&quot;,&quot;BBBBSBBSSBSB&quot;,&quot;S&quot;,&quot;BBSBSSBBSSBSSSBBSSBSSBSSBSSBSSBSSBSSBSSSBSSBSSBSSBSSBSSBSSBSSSBSSBSSBSSBSS&quot;,&quot;SSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBSSBBS&quot;,&quot;SBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;BSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;SBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;BSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;SBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;BSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;SBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;BSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSBSB&quot;,&quot;SBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSSSBSSS&quot;,&quot;BSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSSSSSBSS&quot;]
        };

        const state = {
            history: [],
            lastPid: null,
            prediction: { pid: null, char: null, text: &quot;?&quot; },
            stats: { w: 0, l: 0 }
        };

        const $ = id =&gt; document.getElementById(id);

        // ==========================================================
        // 3D CITY ENGINE
        // ==========================================================
        const canvas = $('cityCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const CAMERA_SPEED = 1.5; 

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Building {
            constructor() { this.reset(true); }
            reset(init = false) {
                this.x = (Math.random() - 0.5) * w * 2.5;
                this.z = Math.random() * 2500 + 500;
                this.width = Math.random() * 120 + 60;
                this.height = Math.random() * h * 0.9 + 100;
                this.y = h;
                this.baseColor = `rgba(5, 10, 20, 0.9)`;
                this.edgeColor = `rgba(0, 243, 255, 0.2)`;
                this.floorHeight = 20 + Math.random() * 30;
            }
            update() {
                this.z -= CAMERA_SPEED;
                if (this.z &lt; 1) this.reset();
            }
            draw() {
                const scale = 500 / this.z;
                const x2d = (this.x * scale) + w / 2;
                const y2d = (this.y * scale) + h / 2;
                const w2d = this.width * scale;
                const h2d = this.height * scale;
                if (x2d + w2d &lt; 0 || x2d - w2d &gt; w || h2d &lt; 0) return;
                ctx.fillStyle = this.baseColor;
                ctx.fillRect(x2d, y2d - h2d, w2d, h2d);
                ctx.strokeStyle = this.edgeColor;
                ctx.lineWidth = 1;
                ctx.strokeRect(x2d, y2d - h2d, w2d, h2d);
                const floors = Math.floor(this.height / this.floorHeight);
                ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
                for(let i=1; i&lt;floors; i++) {
                    let fy = y2d - (i * (h2d/floors));
                    ctx.beginPath();
                    ctx.moveTo(x2d, fy);
                    ctx.lineTo(x2d + w2d, fy);
                    ctx.stroke();
                }
                if (scale &gt; 0.15) {
                    const winSize = 3 * scale;
                    const cols = Math.floor(this.width/20);
                    for(let r=0; r&lt;floors; r++) {
                        let wy = y2d - h2d + (r * (h2d/floors)) + 5;
                        for(let c=0; c&lt;cols; c++) {
                            if(Math.random() &gt; 0.15) {
                                ctx.fillStyle = Math.random() &gt; 0.95 ? 'rgba(255, 255, 255, 0.5)' : 'rgba(0, 243, 255, 0.1)';
                                let wx = x2d + (c * w2d/cols) + 3;
                                ctx.fillRect(wx, wy, winSize, winSize);
                            }
                        }
                    }
                }
            }
        }

        const groundLines = [];
        const numGridLines = 30;
        for(let i=0; i&lt;numGridLines; i++) { groundLines.push({ z: 500 + (i * 80) }); }

        function drawGround() {
            const horizon = h * 0.55;
            const grd = ctx.createLinearGradient(0, horizon, 0, h);
            grd.addColorStop(0, 'rgba(0, 0, 0, 0)');
            grd.addColorStop(0.2, 'rgba(0, 10, 20, 0.4)');
            grd.addColorStop(1, 'rgba(0, 20, 30, 0.8)');
            ctx.fillStyle = grd;
            ctx.fillRect(0, horizon, w, h - horizon);
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let i=-15; i&lt;=15; i++) {
                ctx.moveTo(w/2, horizon);
                ctx.lineTo(w/2 + i * 200, h);
            }
            ctx.stroke();
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.4)';
            ctx.lineWidth = 1;
            groundLines.forEach(line =&gt; {
                line.z -= CAMERA_SPEED;
                if(line.z &lt; 1) line.z = 500 + (numGridLines * 80);
                const scale = 500 / line.z;
                const y = horizon + (h - horizon) * scale;
                if(y &gt; h) return;
                ctx.globalAlpha = Math.min(1, scale * 2);
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                ctx.stroke();
            });
            ctx.globalAlpha = 1;
        }

        const buildings = [];
        for(let i=0; i&lt;25; i++) buildings.push(new Building());
        const particles = [];
        for(let i=0; i&lt;30; i++) particles.push({ x: Math.random()*w, y: Math.random()*h, s: Math.random()*2 });

        function animateCity() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, w, h);
            drawGround();
            buildings.sort((a, b) =&gt; b.z - a.z);
            buildings.forEach(b =&gt; { b.update(); b.draw(); });
            ctx.fillStyle = '#fff';
            particles.forEach(p =&gt; {
                ctx.globalAlpha = 0.5;
                ctx.fillRect(p.x, p.y, p.s, p.s);
                p.y -= 0.5;
                if(p.y &lt; 0) p.y = h;
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(animateCity);
        }
        animateCity();

        // ==========================================================
        // SYSTEM LOGIC
        // ==========================================================

        function verifyAccess() {
            if($('keyInput').value.trim().toUpperCase() === CONFIG.KEY) {
                $('authLayer').classList.add('layer-hidden');
                $('dashLayer').classList.remove('layer-hidden');
                startEngine();
            } else {
                $('errorText').innerText = &quot;ACCESS KEY INVALID&quot;;
            }
        }

        function log(msg, type=&quot;info&quot;, cat=&quot;sys&quot;) {
            const box = $(`log-${cat}`);
            if(!box) return;
            const t = new Date().toLocaleTimeString('en-GB');
            let c = 'text-gray-500';
            if(type === 'w') c = 'text-[var(--neon-green)]';
            if(type === 'l') c = 'text-[var(--neon-pink)]';
            if(type === 'ai') c = 'text-[var(--neon-purple)]';
            if(type === 'api') c = 'text-[var(--neon-blue)]';
            const div = document.createElement('div');
            div.className = c;
            div.innerText = `[${t}] ${msg}`;
            box.prepend(div);
            if(box.children.length &gt; 50) box.lastChild.remove();
        }

        function switchTab(tabName) {
            ['sys', 'api', 'pred'].forEach(t =&gt; {
                $(`log-${t}`).classList.add('hidden');
                $(`tab-${t}`).classList.remove('active');
            });
            $(`log-${tabName}`).classList.remove('hidden');
            $(`tab-${tabName}`).classList.add('active');
        }

        function calculatePrediction() {
            if(state.history.length &lt; 5) return { text: &quot;DATA&quot;, char: &quot;?&quot;, conf: 0 };
            let matches = { B: 0, S: 0 };
            CONFIG.PATTERNS.forEach(p =&gt; {
                for(let len=6; len&gt;=3; len--) {
                    if(state.history.length &gt;= len) {
                        let currentSeq = state.history.slice(-len).join('');
                        let idx = p.indexOf(currentSeq);
                        if(idx !== -1 &amp;&amp; idx + currentSeq.length &lt; p.length) {
                            let nextChar = p[idx + currentSeq.length];
                            if(nextChar === 'B') matches.B++;
                            if(nextChar === 'S') matches.S++;
                        }
                    }
                }
            });
            let total = matches.B + matches.S;
            if(total === 0) {
                let bCount = state.history.filter(x =&gt; x === 'B').length;
                return {
                    text: bCount &gt; 5 ? &quot;SMALL&quot; : &quot;BIG&quot;,
                    char: bCount &gt; 5 ? &quot;S&quot; : &quot;B&quot;,
                    conf: 55
                };
            }
            if(matches.B &gt; matches.S) {
                return { text: &quot;BIG&quot;, char: &quot;B&quot;, conf: Math.min(95, (matches.B/total)*100 + 10) };
            } else {
                return { text: &quot;SMALL&quot;, char: &quot;S&quot;, conf: Math.min(95, (matches.S/total)*100 + 10) };
            }
        }

        async function engineLoop() {
            try {
                const ts = Date.now();
                log(`Request sent...`, 'api', 'api');
                
                const res = await fetch(`${CONFIG.API}?ts=${ts}`, { headers: { 'Accept': 'application/json' } });
                const data = await res.json();
                
                $('statusInd').innerHTML = `&lt;span class=&quot;w-1.5 h-1.5 rounded-full bg-[var(--neon-green)] animate-pulse&quot;&gt;&lt;/span&gt;&lt;span class=&quot;text-[var(--neon-green)]&quot;&gt;ONLINE&lt;/span&gt;`;

                if (!data || !data.data || !data.data.list || data.data.list.length === 0) {
                    log(&quot;Empty data list received&quot;, &quot;l&quot;, &quot;api&quot;);
                    return;
                }

                const list = data.data.list;
                const latest = list[0];
                
                // Data Validation
                if (!latest.issueNumber || latest.number === undefined || latest.number === null) {
                    log(&quot;Incomplete data for latest period. Skipping.&quot;, &quot;l&quot;, &quot;api&quot;);
                    return;
                }

                const resChar = latest.number &gt;= 5 ? 'B' : 'S';
                const resText = resChar === 'B' ? 'BIG' : 'SMALL';
                const latestPidStr = String(latest.issueNumber).trim(); // Normalize to trimmed string

                // INITIALIZATION
                if(state.history.length === 0) {
                    let initArr = list.slice(0, 10).reverse().map(x =&gt; x.number &gt;= 5 ? 'B' : 'S');
                    state.history = initArr;
                    state.lastPid = latestPidStr; 
                    log(&quot;History Initialized. Last PID: &quot; + latestPidStr, 'ai', 'pred');
                    updateHistVisual();
                    
                    const p = calculatePrediction();
                    const nextPidInit = String(parseInt(latestPidStr) + 1);
                    state.prediction = { pid: nextPidInit, char: p.char, text: p.text };
                    
                    $('predPeriod').innerText = nextPidInit;
                    $('predText').innerText = p.text;
                    $('predText').className = `font-tech text-6xl font-bold transition-all duration-500 ${p.text === 'BIG' ? 'text-[var(--neon-green)] text-glow-green' : 'text-[var(--neon-pink)] text-glow-red'}`;
                    $('predConf').innerText = p.conf.toFixed(0);
                    log(`Initial Pred for ${nextPidInit}: ${p.text}`, 'ai', 'pred');
                    return; // Exit first run
                }

                // MAIN LOOP LOGIC
                if(latestPidStr !== state.lastPid) {
                    log(`New Result Found: Period ${latestPidStr} is ${resText}`, 'info', 'sys');

                    // --- CRITICAL WIN/LOSE CHECK ---
                    log(`Checking match: Saved Pred PID [${state.prediction.pid}] vs New Result PID [${latestPidStr}]`, 'ai', 'pred');

                    if(state.prediction.pid === latestPidStr) {
                        log(`MATCH FOUND! Proceeding to verify result.`, 'ai', 'pred');
                        
                        if(state.prediction.char === resChar) {
                            state.stats.w++;
                            $('resBox').innerHTML = `&lt;div class=&quot;text-[var(--neon-green)] text-glow-green font-bold result-enter&quot;&gt;WIN CONFIRMED&lt;/div&gt;`;
                            $('mainCard').classList.add('flash-win'); // Visual Flash
                            setTimeout(() =&gt; $('mainCard').classList.remove('flash-win'), 1000);
                            log(`SUCCESS! Prediction ${state.prediction.text} matched Result.`, 'w', 'pred');
                        } else {
                            state.stats.l++;
                            $('resBox').innerHTML = `&lt;div class=&quot;text-[var(--neon-pink)] text-glow-red font-bold result-enter&quot;&gt;LOSS DETECTED&lt;/div&gt;`;
                            $('mainCard').classList.add('flash-lose'); // Visual Flash
                            setTimeout(() =&gt; $('mainCard').classList.remove('flash-lose'), 1000);
                            log(`FAIL. Pred: ${state.prediction.text}, Got: ${resText}`, 'l', 'pred');
                        }

                        // Update Stats UI
                        let tot = state.stats.w + state.stats.l;
                        let acc = tot &gt; 0 ? ((state.stats.w / tot) * 100).toFixed(0) : 0;
                        $('winC').innerText = state.stats.w;
                        $('losC').innerText = state.stats.l;
                        $('accRate').innerText = `${acc}%`;
                    } else {
                        // This block runs if we missed a period or sync error
                        log(`MISMATCH. Prediction was for ${state.prediction.pid}, but result is ${latestPidStr}`, 'l', 'pred');
                        $('resBox').innerHTML = `&lt;div class=&quot;text-gray-500 font-bold&quot;&gt;SYNC ERROR&lt;/div&gt;`;
                    }

                    // --- UPDATE STATE ---
                    state.history.push(resChar);
                    if(state.history.length &gt; 20) state.history.shift();
                    state.lastPid = latestPidStr; // Update last seen period
                    updateHistVisual();

                    // --- NEW PREDICTION ---
                    const p = calculatePrediction();
                    const nextPid = String(parseInt(latestPidStr) + 1);

                    state.prediction = { pid: nextPid, char: p.char, text: p.text };

                    $('predPeriod').innerText = nextPid;
                    $('predText').innerText = p.text;
                    $('predText').className = `font-tech text-6xl font-bold transition-all duration-500 ${p.text === 'BIG' ? 'text-[var(--neon-green)] text-glow-green' : 'text-[var(--neon-pink)] text-glow-red'}`;
                    $('predConf').innerText = p.conf.toFixed(0);
                    
                    log(`New Prediction Set: ${p.text} for Period ${nextPid}`, 'ai', 'pred');
                }

            } catch(e) {
                $('statusInd').innerHTML = `&lt;span class=&quot;w-1.5 h-1.5 rounded-full bg-[var(--neon-pink)]&quot;&gt;&lt;/span&gt;&lt;span class=&quot;text-[var(--neon-pink)]&quot;&gt;ERROR&lt;/span&gt;`;
                log(&quot;Critical Error: &quot; + e.message, 'l', 'sys');
            }
        }

        function updateHistVisual() {
            $('histVisual').innerHTML = state.history.map(h =&gt; 
                `&lt;div class=&quot;flex-1 ${h === 'B' ? 'bg-[var(--neon-green)]' : 'bg-[var(--neon-pink)]'} opacity-80 transition-all&quot;&gt;&lt;/div&gt;`
            ).join('');
        }

        function startEngine() {
            log(&quot;System Booted.&quot;, 'info', 'sys');
            engineLoop();
            setInterval(engineLoop, 3000);

            setInterval(() =&gt; {
                const s = new Date().getSeconds();
                const r = 60 - s;
                $('timerDisp').innerText = r &lt; 10 ? `0${r}` : r;
            }, 1000);
        }
    &lt;/script&gt;

&lt;/body&gt;&lt;/html&gt;
